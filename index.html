<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tags</title>
    <link rel="shortcut icon" href="icon_truck.png">
    <link rel="stylesheet" href="style.css">
    <script src="jquerry.js"></script>
    <script src="jQuery-Mask-Plugin-master/src/jquery.mask.js"></script>
    <script src="masks.js"></script>
</head>

<body>
    <div class="header">
        <img id="marca2" src="marca2.png" alt="marca2_samarco">
        <img id="marca" src="marca.png" alt="marca_samarco">
        <a href="">
            <div class="sql">
                <img id="database" src="database.png" alt="banco_de_dados">
                <p>banco de dados</p>
            </div>
        </a>
    </div>
    <div class="title">
        <h1>cadastro de tags rfid</h1>
    </div>
    <div class="main">
        <form action="#" class="content">
            <div class="line">
                <span>empresa solicitante:</span>
                <input type="text" id="empresa">
            </div>
            <div class="line">
                <span>placa do veículo:</span>
                <input type="text" id="placa">
            </div>
            <div class="line">
                <Span>Tag Samarco do Veículo:</Span>
                <input type="text" id="tags">
            </div>
            <div class="line">
                <span>Capacidade em litros:</span>
                <input type="text" id="capacidade">
            </div>
            <div class="enviar">
                <input type="submit" value="cadastrar" id="cadastrar">
            </div>
        </form>
    </div>
</body>

</html>
